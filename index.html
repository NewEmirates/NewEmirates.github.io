<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حكاية من تراث الإمارات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #006666;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>حكاية من تراث الإمارات إلى العالم</h1>
    <p>مرحبا بكم في متجرنا - منتجات تراثية أصلية</p>
  </header>

  <section class="gallery">
    <!-- هنا هتظهر الصور -->
    <img src="bag1.jpg" alt="حقيبة تراثية">
    <img src="bag2.jpg" alt="منتج إماراتي">
    <img src="bag3.jpg" alt="شنطة يد">
  </section>

  <footer>
    <p>© 2025 نوادر الإمارات - جميع الحقوق محفوظة</p>
  </footer>

</body>
  </html>
